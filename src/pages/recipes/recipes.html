<ion-header>

  <ion-navbar>
     <ion-buttons end>
      <button ion-button icon-only (click)="onNewRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let recipe of recipes; let i=index" (click)="onViewRecipe(recipe,i)">
   <h3>{{ recipe.title }}</h3>
   <p>{{ recipe.difficulty}}</p>
  </ion-item>
</ion-list>
</ion-content>
