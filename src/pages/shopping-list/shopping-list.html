<ion-header>

  <ion-navbar>
    <ion-title>shopping-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onAddItem(f)">
  <ion-list>

  <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-input type="text" 
    name="ingredientName" placeholder="Water" 
    ngModel
    required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Amount</ion-label>
    <ion-input type="number" name="amount" placeholder="2" ngModel required></ion-input>
  </ion-item>
</ion-list>
<button ion-button
type="submit"
block [disabled]="!f.valid">
  Add Ä°tem
</button>
</form>
<ion-list>
  <ion-item *ngFor="let item of listItems; let i=index" (click)="onDeleteItem(i)">
    <h3>{{item.name}} ({{item.amount}})</h3>
  </ion-item>
</ion-list>
</ion-content>
